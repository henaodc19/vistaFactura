<div class="container">
    <div class="col-md-9">
        <h3>Factura general</h3>
    </div>
	<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Empleado</th>
        <th>Tipo Pago</th>
        </tr>
      </thead>
      <tbody>
            <tr>
                <td><input type="number" class="form-control" [(ngModel)] = "cliente" /></td>
                <td><input type="number" class="form-control" [(ngModel)] = "empleado" /></td>
                <td><input type="number" class="form-control" [(ngModel)] = "tipoPago"/></td>
            </tr>  
                                
      </tbody>
    </table>
    <div class="col-md-9">
        <h3>Detalle factura</h3>
    </div>
	<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Producto</th>
        <th>cantidad</th>
        </tr>
      </thead>
      <tbody>
            <tr>
                <td><input type="number" class="form-control" [(ngModel)] = "producto"/></td>
                <td><input type="number" class="form-control" [(ngModel)] = "cantidad"/></td>
            </tr>  
                                
      </tbody>
    </table>
    <div>
        <button type="button" class="btn btn-info" (click) = "agregarProducto()" >Add</button>
    </div>
    <div>
      <h3>Lista en carrito</h3>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Cantidad</th>
          <th scope="col">Producto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let resgistros of listaProductos">
          <td>{{resgistros.cantidad}}</td>
          <td>{{resgistros.producto.codigo}}</td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-info" (click) = "saveFacturaGenerar()" >Guardar Factura</button>
    <div>
        <h3>Productos</h3>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Codigo producto</th>
          <th scope="col">Nombre</th>
          <th scope="col">NU valor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let resgistros of productos">
          <td>{{resgistros.codigo}}</td>
          <td>{{resgistros.nombre}}</td>
          <td>{{resgistros.valor}}</td>
        </tr>
      </tbody>
    </table>
</div>
